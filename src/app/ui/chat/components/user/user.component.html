<div class="row">
  <div class="body">
    <div class="container" *ngFor="let user of users">
      <div class="user-info">
        <img class="profile-image" src="{{ user.profileImage }}" alt="Imagen de Perfil">
        <b><p class="user-name">{{user.nickname}}</p></b>
      </div>
    </div>
  </div>
</div>
<div class="logo">
  <img src="assets/isotipo-pragma-blanco.png" alt="telepram">
</div>
